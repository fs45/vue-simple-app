<html>
	<head>
		<meta charset="utf-8">
		<title>VueJS Tutorials</title>
		<link href="style.css" rel="stylesheet" />
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<div id="vue-app">
			<h1>Dynamic CSS</h1>
			<h2>Example 1</h2>
			<div v-on:click="available = !available" v-bind:class="{available: available}">
				<span>Ryu</span>
			</div>
			<h2>Example 2</h2>
		</div>

		<script src="app.js"></script>
	</body>
</html>
